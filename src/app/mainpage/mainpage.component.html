<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
    <div class="card">

      <img src="assets/joblooking.jpg" style="width: 70%" class=" img-fluid max-width: 100%  rounded mx-auto d-block" alt="...">

    </div>
  

     <div class="  text-center text-bg-warning p-3"> 

      <div class="form-check  form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="AllJobs" value="AllJobs">
        <label class="form-check-label" for="AllJobs">All Jobs</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="FullStack" value="Full Stack"
          onchange="">
        <label class="form-check-label" for="FullStack">Full Stack</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="FrontEnd" value="FrontEnd">
        <label class="form-check-label" for="FrontEnd">Fron End</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="BackEnd" value="BackEnd">
        <label class="form-check-label" for="BackEnd">Back End</label>
      </div>
    </div>



    <div class="container">
        <div class="row  g-3">
            <div *ngFor="let job of  jobsList" class="col-12 col-md-6 col-lg-3"> 
                <div class="card shadow p-3 mb-5 bg-body rounded"  style="height: 400px;">    
                    <div class="card-body overflow-auto">
                       <h2 class="card-title fw-bold"> {{job.jobname}} </h2>
                       <h4 class="card-title fw-bold"> Date Posted:  {{ job.dateCreation.toDate() | date: 'medium' }}</h4>
                       <h4 class="card-title fw-bold"> Salary:  {{job.salary| currency}}</h4>
                       <p class="card-text"> {{job.desc}}  </p>  
                    </div>      
                </div>
            </div>
        </div>
    </div> 
  </body>
</html>
